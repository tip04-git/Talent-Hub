<!DOCTYPE html>

        <button type="submit"><i class='bx bx-search icon'></i></button>
      </form>
    </div>
    <div class="sidebar">
        <div class="logo">
            <i class='bx bx-menu menu_icon'></i>
            <span class="logo_name">TalentHub</span>
        </div>
        <div class="sidebar-content">
            <ul class="lists">
                <li class="list">
                    <a href="home.html" class="nav_link">

                        <span class="link">Home</span>
                    </a>
                </li>
                <li class="list">

                <li class="list">
                    <a href="settings.html" class="nav_link">

                    </a>
                </li>
                <li class="list">
                    <a href="notif.html" class="nav_link">

                    <a href="search.html" class="nav_link">

                    </a>
                </li>
            </ul>
            <div class="bottom_content">
                <li class="list">
                    <a href="logout.html" class="nav_link">
                        <i class='bx bx-log-out icon'></i>
                        <span class="link">Logout</span>
                    </a>
                </li>
                <li class="list">
                    <a href="about.html" class="nav_link">
                        <i class='bx bxs-contact icon' ></i>
                        <span class="link">Contact</span>
                    </a>
                </li>
            </div>
        </div>
    </div>
</nav>
<section class="overlay"></section>
    <script>
        const navBar = document.querySelector("nav"),
            menuBtns = document.querySelectorAll(".menu_icon"),
            overlay = document.querySelector(".overlay");
        menuBtns.forEach((menuBtn) => {
            menuBtn.addEventListener("click", () => {
                navBar.classList.toggle("open");
            });
        });
        overlay.addEventListener("click",() => {
            navBar.classList.remove("open");

        });
    </script>
